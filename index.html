<!DOCTYPE html>
<html>
<head>
    <title>Image Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 图片容器 -->
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    
    <!-- 播放按钮容器 -->
    <div class="controls">
        <!-- 播放按钮 -->
        <button id="play-button" class="play-button">▶</button>
    </div>
    
    <!-- 进度条 -->
    <input type="range" id="progress-bar" min="0" max="4" value="0">

    <!-- 添加文字介绍 -->
    <div class="description">
        <p>This is a simple image player that displays a series of images.</p>
        <p>Click the play button to start the slideshow, and use the progress bar to navigate through the images.</p>
    </div>

    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
