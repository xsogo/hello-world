<!DOCTYPE html>
<html>
<head>
    <title>Image Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #image-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        #play-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="" alt="Image">
        <button id="play-button">Play</button>
        <input type="range" id="progress-bar" min="0" max="4" value="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
