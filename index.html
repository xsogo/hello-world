<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        .image-container {
            width: 200px;
            margin: 10px;
        }

        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="https://github.com/xsogo/hello-world/blob/master/IMG_0145.JPG" alt="Image 1">
    </div>
    <div class="image-container">
        <img class="image" src="https://github.com/xsogo/hello-world/blob/master/IMG_0146.JPG" alt="Image 2">
    </div>
    <!-- Add more image containers for additional images -->
</body>
</html>
